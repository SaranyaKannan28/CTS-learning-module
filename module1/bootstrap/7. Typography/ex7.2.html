<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Transform Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Text Transformation Examples</h2>

    <!-- Uppercase -->
    <p class="text-uppercase">this text is transformed to uppercase.</p>

    <!-- Lowercase -->
    <p class="text-lowercase">THIS TEXT IS TRANSFORMED TO LOWERCASE.</p>

    <!-- Capitalize -->
    <p class="text-capitalize">this text will be capitalized word by word.</p>
  </div>
</body>
</html>
