<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 4.1 - Two Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-12 col-md-3 bg-light border p-3 mb-3">
        <h5>Sidebar</h5>
        <ul class="list-unstyled">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </aside>

      <!-- Main Content Area -->
      <main class="col-12 col-md-9 bg-white border p-3 mb-3">
        <h2>Main Content</h2>
        <p>This is the content area that takes up 9 columns on medium and larger screens.</p>
        <p>On smaller screens, sidebar and content stack vertically.</p>
      </main>
    </div>
  </div>
</body>
</html>
