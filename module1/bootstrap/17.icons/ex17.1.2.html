<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .icon-button {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>17. Icons with Bootstrap Icons</h2>

        <h3>Exercise 17.1: Social Media Icons in Footer</h3>
        <footer class="bg-light p-3 mt-4 text-center">
            <a href="#" class="text-primary"><i class="bi bi-facebook mr-3" style="font-size: 1.5rem;"></i></a>
            <a href="#" class="text-info"><i class="bi bi-twitter mr-3" style="font-size: 1.5rem;"></i></a>
            <a href="#" class="text-danger"><i class="bi bi-instagram mr-3" style="font-size: 1.5rem;"></i></a>
            <a href="#" class="text-dark"><i class="bi bi-github" style="font-size: 1.5rem;"></i></a>
        </footer>

        <h3>Exercise 17.2: Icon-Only Buttons</h3>
        <button class="icon-button btn-primary rounded-circle mr-2"><i class="bi bi-house-door-fill"></i></button>
        <button class="icon-button btn-success rounded-circle mr-2"><i class="bi bi-check-circle-fill"></i></button>
        <button class="icon-button btn-danger rounded-circle"><i class="bi bi-x-octagon-fill"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
