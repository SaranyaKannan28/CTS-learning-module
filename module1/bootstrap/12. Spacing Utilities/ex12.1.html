<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Margin & Padding Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container">

  <!-- Section 1: Margin and Padding -->
  <div class="bg-primary text-white m-3 p-2">
    <h4>Section 1</h4>
    <p>This section has <code>m-3</code> (margin on all sides) and <code>p-2</code> (padding on all sides).</p>
  </div>

  <!-- Section 2: Top margin, Vertical padding -->
  <div class="bg-success text-white mt-4 py-5 px-3">
    <h4>Section 2</h4>
    <p>This section has <code>mt-4</code> (margin-top), <code>py-5</code> (padding-top and padding-bottom), and <code>px-3</code> (horizontal padding).</p>
  </div>

</div>

</body>
</html>
