<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Columns</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Each column: 12 on mobile, 6 on tablet, 4 on desktop -->
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-3 bg-primary text-white text-center rounded">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-3 bg-secondary text-white text-center rounded">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-3 bg-success text-white text-center rounded">Column 3</div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
