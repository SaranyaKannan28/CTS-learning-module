<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3.2 - Container, Row, Col</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Main container -->
  <div class="container mt-4">
    <!-- Row for horizontal grouping -->
    <div class="row">
      <!-- Column with responsive sizing -->
      <div class="col-12 col-sm-6 col-lg-3 bg-info text-white p-3 mb-3">
        Column 1
      </div>
      <div class="col-12 col-sm-6 col-lg-3 bg-warning text-dark p-3 mb-3">
        Column 2
      </div>
      <div class="col-12 col-sm-6 col-lg-3 bg-danger text-white p-3 mb-3">
        Column 3
      </div>
      <div class="col-12 col-sm-6 col-lg-3 bg-success text-white p-3 mb-3">
        Column 4
      </div>
    </div>
  </div>
</body>
</html>
