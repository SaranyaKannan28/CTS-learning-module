<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabbed Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Tabbed Navigation</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" role="tab">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" role="tab">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" role="tab">Contact</button>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="home" role="tabpanel">
      <p>This is the Home tab content.</p>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel">
      <p>This is the Profile tab content.</p>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel">
      <p>This is the Contact tab content.</p>
    </div>
  </div>

  <hr class="my-5">

  <h2 class="mb-3">Pill Navigation</h2>

  <!-- Nav pills -->
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" role="tab">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" role="tab">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" role="tab">Contact</button>
    </li>
  </ul>

  <!-- Pill content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
      <p>This is the Home pill content.</p>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel">
      <p>This is the Profile pill content.</p>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel">
      <p>This is the Contact pill content.</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
