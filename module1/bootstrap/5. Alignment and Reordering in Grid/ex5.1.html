<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.1 - Center Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Give the row some fixed height to show vertical centering */
    .center-row {
      height: 200px;
      border: 2px dashed #666;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row center-row justify-content-center align-items-center bg-light">
      <div class="col-auto bg-primary text-white p-3">
        Centered Content
      </div>
    </div>
  </div>
</body>
</html>
